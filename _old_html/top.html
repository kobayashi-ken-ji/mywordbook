<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <title>単語帳アプリ</title>
    </head>

    <body class="bg-main">

        <div class="hedder">
            単語帳アプリ
        </div>

        <div class="window-width align-center">
            <form class="white-area buttonlike">

                <h1>出題設定</h1>

                <div>
                    科目<br>
                    <select id="subject-select">
                        <option value="word"       >英語 - 単語</option>
                        <option value="idiom"      >英語 - 熟語</option>
                        <option value="syntax"     >英語 - 構文</option>
                        <option value="conjugation">英語 - 活用</option>
                    </select>
                </div>
                <br>


                <div>
                    出題範囲<br>
                    <label>
                        <input type="checkbox" name="scope" checked>
                        <span>難しい</span>
                    </label>
                    <label>
                        <input type="checkbox" name="scope" checked>
                        <span>普通</span>
                    </label>
                    <label>
                        <input type="checkbox" name="scope">
                        <span>簡単</span>
                    </label>
                </div>
                <br>

                <div>
                    出題方式<br>
                    <label>
                        <input type="radio" name="method" checked>
                        <span>通常</span>
                    </label>
                    <label>
                        <input type="radio" name="method">
                        <span>問題 ⇔ 答え</span>
                    </label>
                </div>
                <br>

                <button type="submit" class="red wide">
                    出題スタート
                </button>
                <br>
            </form>
            <br>
                

            <div>
                <a href="subjectlist" >科目を編集</a> | 
                <a href="questionlist">問題を編集</a>
            </div>
        </div>
    </body>
</html>
