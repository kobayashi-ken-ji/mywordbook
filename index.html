<!--
    css         - classを使用
    javaScript  - idを使用
-->
<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <title>英単語アプリ</title>
    </head>

    <body>

        <!-- ヘッダー -->
        <div class="hedder">
            英単語アプリ
        </div>
        
        <!-- ドロップダウン -->
        <table class="margin-center dropdown-table-margin">
            <tr>
                <td>
                    <select id="type-dropdown" class="dropdown">
                        <option value="word"       >単語</option>
                        <option value="idiom"      >熟語</option>
                        <option value="syntax"     >構文</option>
                        <option value="conjugation">活用</option>
                    </select>
                </td>
                <td>
                    <select id="language-dropdown" class="dropdown">
                        <option value="english" >日本語→英語</option>
                        <option value="japanese">英語→日本語</option>
                    </select>
                </td>
                <td>
                    <select id="no-input-dropdown" class="dropdown">
                        <option value="input"   >回答する</option>
                        <option value="no-input">回答しない</option>
                    </select>
                </td>
            </tr>
        </table>

        <!-- 出題数/問題数, 問題, 回答欄, 答え -->
        <div class="align-center">

            <div id="count-text">0問目 / 0問中</div>
            <p id="question-text" class="question-text">出題</p>
            <input id="answer-input" class="answer-input" type="text">
            <p id="corrent-text" class="corrent-text">答え</p>

        </div>

        <!-- 答え, 次の問題 ボタン -->
        <table class="margin-center">
            <tr>
                <td>
                    <button type="button" class="button button-red" id="answer-button">答え</button>
                </td>
                <td>
                    <button type="button" class="button button-blue" id="next-button">次の問題</button>
                </td>
            </tr>
        </table>

        <script src="script/onLoad.js" charset="utf-8"></script>

    </body>

</html>
