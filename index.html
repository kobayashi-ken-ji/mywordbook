<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <title>英単語</title>
    </head>

    <body>

        <!-- ヘッダー -->
        <div class="hedder">
            英単語アプリ
        </div>
        
        <!-- ドロップダウン -->
        <table class="margin-center table-margin">
            <tr>
                <td>
                    <select id="question-mode" class="dropdown">
                        <option value="word"       >単語</option>
                        <option value="idiom"      >熟語</option>
                        <option value="syntax"     >構文</option>
                        <option value="conjugation">活用</option>
                    </select>
                </td>
                <td>
                    <select id="language-mode" class="dropdown">
                        <option value="english" >日本語→英語</option>
                        <option value="japanese">英語→日本語</option>
                    </select>
                </td>
                <td>
                    <select id="input-mode" class="dropdown">
                        <option value="input"   >回答する</option>
                        <option value="no-input">回答しない</option>
                    </select>
                </td>
            </tr>
        </table>

        <!-- 出題数/問題数, 問題, 回答欄, 答え -->
        <div class="text-center">

            <div id="question-count">0問目 / 0問中</div>
            <p id="question">出題</p>
            <input id="answer-input" type="text">
            <p id="correct-answer">答え</p>

        </div>

        <!-- 答え, 次の問題 ボタン -->
        <table class="margin-center">
            <tr>
                <td>
                    <button class="button button-red" type="button" id="answer-button">答え</button>
                </td>
                <td>
                    <button class="button button-blue" type="button" id="next-button">次の問題</button>
                </td>
            </tr>
        </table>

        <script src="script/onLoad.js" charset="utf-8"></script>

    </body>

</html>
